<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />	
	<h:outputScript library="libs" name="jquery-3.1.0.min.js" />
	<h:outputStylesheet library="libs" name="data-table-1.10.12.css" />
	<h:outputScript library="libs" name="data-table-1.10.12.js" />
	<h:outputScript library="scripts" name="globals.js" />

	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>
	<section>
		<h:inputHidden value="#{sessionScope['username']}" id="usernameSession" />
		<h:inputHidden value="#{sessionScope['profile']}" id="profileSession" />
		<ui:include src="menu.xhtml" />

		<ui:insert name="message"></ui:insert>
		<article id="principal-content">
			<div id="content">
				<ui:insert name="content">
					nothing here
				</ui:insert>
			</div>

		</article>		
	</section>
	<div id="footer"></div>
</h:body>
</html>
